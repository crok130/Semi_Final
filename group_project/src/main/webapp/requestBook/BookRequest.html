<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신규 도서 신청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0050b4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .content {
            width: 60%;
            background-color: #fff;
            padding: 15px;
            margin-left: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* div의 패딩과 테두리를 너비에 포함 */
        }
        .footer {
            background-color: #0050b4;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        h2 {
            color: #0050b4;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0050b4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box; /* 패딩과 테두리를 너비에 포함 */
        }
        button:hover {
            background-color: #003d99;
        }
    </style>
</head>
<body>
    <header>
        <h1>도서 신청</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>신규 도서 신청</h2>
            <form action="submit_book.php" method="post">
                <label for="title">도서 제목</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">저자</label>
                <input type="text" id="author" name="author" required>
                
                <label for="publisher">출판사</label>
                <input type="text" id="publisher" name="publisher" required>
                
                <label for="year">출판 연도</label>
                <input type="number" id="year" name="year" required>
                
                <button type="submit">신청하기</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 배스킨라빈스31.2</p>
    </footer>
</body>
</html>
