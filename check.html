<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div>
            <div>
                <p>새 비밀번호 설정</p>
            </div>
            <table>
                <tr>
                    <td>새 비밀번호</td>
                    <td>
                        <input type="password" name="newPw" required>
                        <p id="pwMessage">영문/숫자/특수문자를 조합하여 10~16자로 입력해주세요.</p>
                    </td>
                </tr>
                <tr>
                    <td>새 비밀번호 확인</td>
                    <td>
                        <input type="password" name="newPwChk" required>
                        <p id="pwCheckMessage">비밀번호를 다시 한 번 입력해주세요.</p>
                    </td>
                </tr>
            </table>
            <div id="btnbox">
                <input type="submit" id="check" value="확인">
                <input type="button" id="remove" value="새로 입력" onclick="clearForm()">
            </div>
        </div>
    </form>
</body>
</html>
